<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Cupcakes pricing</title>
  </head>
  <body>
    <div class="jumbotron">
      <h2>How much do cupcakes cost?</h2>

      <form>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="text" class="form-control" name="price" value="2" />
        </div>

        <div class="form-group">
          <label for="quantity"
            >Quantity
            <span class="label label-primary quantity-label">1</span>
          </label>
          <input type="range" class="form-control" name="quantity" value="1" min="1" max="20" step="1" />
        </div>
      </form>

      <div class="text-right text-giant total"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
